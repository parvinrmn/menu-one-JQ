<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=" initial-scale=1.0">
    <script src="jquery-3.6.0.js"></script>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: no-wrap;
        }

        .container {
            width: 50%;
            /* border: 1px solid red; */
            margin: 20px;
            list-style: none;
        }

        .container>li{
            height: 20vh;
            border: .5px solid rgba(133, 95, 95, 0.281);
            box-shadow: 5px 2px 10px 3px rgba(133, 95, 95, 0.281);
            padding: 10px;
            margin: 10px;
        }

        .icon {
            padding: 5px;
        }

        .title {
            font-weight: 600;
            cursor: pointer;
        }

        .list {
            padding: 10px 20px;
            display: none;
            list-style: none;
        }
        .list>li{
            cursor: pointer;
        }
        .box {
            width: 400px;
            height: 40vh;
            border: 4px solid rgba(133, 95, 95, 0.281);
            box-shadow: 10px 10px 10px 5px rgba(133, 95, 95, 0.281);
            margin: 35px auto;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <ul class="container">
            <li>
                <span class="icon">+</span>
                <span class="title">Programming Languages</span>
                <ul class="list">
                    <li>Php</li>
                    <li>Javascript</li>
                    <li>Python</li>
                </ul>
            </li>
            <li>
                <span class="icon">+</span>
                <span class="title">Graphic type</span>
                <ul class="list">
                    <li>2D</li>
                    <li>3D</li>
                </ul>
            </li>
        </ul>
        <div class="box"></div>

    </div>
    <script>
        $(function () {
            $('.title').on("click",function () {
                console.log($(this).text())
                // $(this).parent().children(".list").toggle(300)
                $(this).siblings(".list").toggle(300)
                if ($(this).siblings(".icon").text() == "+") {
                    $($(this).siblings(".icon")).text("-")
                } else {
                    $($(this).siblings(".icon")).text("+")
                }
                
            })
            $(".list>li").each(function () {
                let imgs = ["php", "js", "python"];
                $(this).on("click", function () {
                    console.log($(this).text())
                    $(".box").css("background-image", `url(../shop/img/${$(this).text().toLowerCase()}.png)`)


                })
            })
        })
    </script>
</body>

</html>
